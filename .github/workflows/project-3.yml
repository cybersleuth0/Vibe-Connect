name: Project 3
on: 
  push:
    branches: [master]
jobs:
  flutter-test: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.0'
      - name: Install dependencies
        run: flutter pub get
      - name: Run tests
        run: flutter test